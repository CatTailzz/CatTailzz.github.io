baseURL = "http://example.org/"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "FixIt"


title = "CatTail's Blog"

languageCode = "zh-CN"

defaultContentLanguage = "zh-cn"

languageName = "简体中文"

hasCJKLanguage = true


# whether to use emoji code
enableEmoji = true


# 菜单配置
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "文章"
    url = "/posts/"
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
  [[menu.main]]
    weight = 4
    pre = ""
    post = ""
    name = "关于我"
    url = "/about/"
